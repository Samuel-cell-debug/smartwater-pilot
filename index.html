<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Water Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart Water Usage Dashboard</h1>
    <button id="darkToggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <section class="chart-section">
    <h2>Weekly Water Usage</h2>
    <canvas id="waterChart" width="400" height="200"></canvas>
  </section>

  <section class="feedback-section">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm">
      <label for="message">Your thoughts:</label><br />
      <textarea name="message" id="message" rows="4" required></textarea><br />
      <button type="submit">Send Feedback</button>
    </form>
  </section>

  <label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider round"></span>
  </label>

  <script src="script.js"></script>
</body>
</html>
